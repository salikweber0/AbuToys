<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üß∏ AbuToys Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    /* HIDE SCROLLBAR */
    body::-webkit-scrollbar,
    .modal-content::-webkit-scrollbar {
      display: none;
    }

    body,
    .modal-content {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* LOADER */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 0.5s ease 2s forwards;
    }

    .loader-content {
      text-align: center;
      color: white;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #FF6B6B;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* HEADER */
    .header {
      background: white;
      padding: 25px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      animation: slideDown 0.6s ease;
    }

    .header h1 {
      color: #FF6B6B;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 1.1rem;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* FILTER TABS */
    .filter-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .tab-btn {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: white;
      color: #666;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .tab-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .tab-btn.active {
      background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
      color: white;
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
    }

    /* ORDERS GRID */
    .orders-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
    }

    .order-card {
      background: white;
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: slideUp 0.5s ease;
      border-left: 5px solid #FF6B6B;
    }

    .order-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .order-code {
      font-size: 1.5rem;
      font-weight: 700;
      color: #FF6B6B;
      margin-bottom: 15px;
      word-break: break-all;
    }

    .order-detail {
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
      color: #555;
    }

    .order-detail strong {
      color: #333;
      display: block;
      margin-bottom: 4px;
    }

    .order-detail:last-of-type {
      border-bottom: none;
    }

    /* STATUS BADGE */
    .status-badge {
      display: inline-block;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-top: 10px;
    }

    .status-pending {
      background: #fff3cd;
      color: #856404;
    }

    .status-confirmed {
      background: #d1ecf1;
      color: #0c5460;
    }

    .status-delivered {
      background: #d4edda;
      color: #155724;
    }

    /* EDIT BUTTON */
    .edit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .edit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
    }

    .edit-btn:active {
      transform: scale(0.98);
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }

    .modal.active {
      display: flex;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .modal-content {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      animation: slideInUp 0.4s ease;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 15px;
    }

    .modal-header h2 {
      color: #FF6B6B;
      font-size: 1.8rem;
    }

    .close-btn {
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: #e74c3c;
      transform: rotate(90deg);
    }

    .modal-field {
      margin-bottom: 20px;
    }

    .modal-field label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .modal-field input,
    .modal-field textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .modal-field input:disabled,
    .modal-field textarea:disabled {
      background: #f5f5f5;
      cursor: not-allowed;
    }

    .modal-field input:focus,
    .modal-field textarea:focus {
      outline: none;
      border-color: #FF6B6B;
      box-shadow: 0 0 10px rgba(255, 107, 107, 0.2);
    }

    .checkbox-group {
      display: flex;
      gap: 20px;
      margin-top: 15px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .modal-buttons {
      display: flex;
      gap: 12px;
      margin-top: 25px;
    }

    .btn-submit {
      flex: 1;
      padding: 14px;
      background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
    }

    .btn-submit.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .btn-submit.loading::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      border: 3px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .btn-cancel {
      flex: 1;
      padding: 14px;
      background: #ddd;
      color: #333;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-cancel:hover {
      background: #ccc;
    }

    /* EMPTY STATE */
    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 80px 20px;
      background: white;
      border-radius: 20px;
    }

    .empty-state i {
      font-size: 80px;
      color: #ddd;
      margin-bottom: 20px;
    }

    .empty-state h3 {
      color: #999;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .empty-state p {
      color: #bbb;
    }

    /* SUCCESS MESSAGE */
    .success-msg {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4CAF50;
      color: white;
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: slideInRight 0.4s ease;
      z-index: 2000;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.8rem;
      }

      .orders-grid {
        grid-template-columns: 1fr;
      }

      .modal-content {
        padding: 25px;
      }

      .filter-tabs {
        justify-content: center;
      }
    }

    /* LOADING ANIMATION FOR REFRESH */
    .orders-loading {
      grid-column: 1 / -1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      background: white;
      border-radius: 20px;
    }

    .orders-loading .spinner-small {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #FF6B6B;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    .orders-loading p {
      color: #666;
      font-size: 1.1rem;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- LOADER -->
  <div class="loader">
    <div class="loader-content">
      <div class="spinner"></div>
      <h2 style="color: #FF6B6B; margin-top: 20px;">Loading Orders...</h2>
      <p style="color: #999; margin-top: 10px;">Please wait, fetching from sheet...</p>
    </div>
  </div>

  <div class="container">
    <!-- HEADER -->
    <div class="header">
      <h1>üß∏ AbuToys Admin Dashboard</h1>
      <p>Manage orders, payments, and deliveries</p>
    </div>

    <!-- FILTER TABS -->
    <div class="filter-tabs">
      <button class="tab-btn active" data-filter="all">üì¶ All Orders</button>
      <button class="tab-btn" data-filter="pending">‚è≥ Payment Pending</button>
      <button class="tab-btn" data-filter="confirmed">‚úÖ Payment Done</button>
      <button class="tab-btn" data-filter="delivered">üöö Delivered</button>
    </div>

    <!-- ORDERS GRID -->
    <div class="orders-grid" id="ordersGrid"></div>
  </div>

  <!-- EDIT MODAL -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>‚úèÔ∏è Edit Order</h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>

      <div class="modal-field">
        <label>üì¶ Order Code</label>
        <input type="text" id="editOrderCode" disabled>
      </div>

      <div class="modal-field">
        <label>üë§ Customer Name</label>
        <input type="text" id="editName" disabled>
      </div>

      <div class="modal-field">
        <label>üß∏ Product Name</label>
        <input type="text" id="editProduct" disabled>
      </div>

      <div class="modal-field">
        <label>üí∞ Total Price</label>
        <input type="text" id="editPrice" disabled>
      </div>

      <div class="modal-field">
        <label>üìç Full Address</label>
        <textarea id="editAddress" rows="3" disabled></textarea>
      </div>

      <div class="modal-field">
        <label>üìß Email</label>
        <input type="email" id="editEmail" disabled>
      </div>

      <div style="background: #f5f5f5; padding: 15px; border-radius: 12px; margin-bottom: 20px;">
        <h3 style="color: #333; margin-bottom: 15px;">Update Status</h3>

        <div class="checkbox-group" style="flex-direction: column; gap: 12px;">
          <div class="checkbox-item">
            <input type="checkbox" id="paymentCheckbox">
            <label for="paymentCheckbox" style="margin: 0; cursor: pointer;">
              üí≥ Payment Received (Mark as OK)
            </label>
          </div>

          <div class="checkbox-item">
            <input type="checkbox" id="statusCheckbox">
            <label for="statusCheckbox" style="margin: 0; cursor: pointer;">
              üì¶ Order Delivered (Mark as OK)
            </label>
          </div>
        </div>
      </div>

      <div class="modal-buttons">
        <button class="btn-submit" onclick="saveChanges()">üíæ Save Changes</button>
        <button class="btn-cancel" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    // Check if page is refreshed or first load
    window.addEventListener('DOMContentLoaded', () => {
      const isRefreshed = sessionStorage.getItem('pageLoaded');

      if (isRefreshed) {
        // Agar refresh hai to loader hide kar do instantly
        document.querySelector('.loader').style.display = 'none';
      } else {
        // First time load hai
        sessionStorage.setItem('pageLoaded', 'true');
      }
    });
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzSZZmSS2jJ3ERY2UxkoftYnAvbB_Y8sZvcf-iLL-3u3xd-HVFfbyEd-8hceautt0vGJg/exec";

    let allOrders = [];
    let currentEditingOrder = null;

    // LOAD ORDERS
    async function loadOrders(isAutoRefresh = false) {
      try {
        // Agar first time load hai aur orders empty hain
        if (!isAutoRefresh && allOrders.length === 0) {
          const activeFilter = document.querySelector('.tab-btn.active').dataset.filter;
          renderOrders(activeFilter); // Yeh loading animation dikhayega
        }

        const response = await fetch(APPS_SCRIPT_URL);
        const data = await response.json();

        if (data.success && data.orders) {
          allOrders = data.orders;

          const activeFilter = document.querySelector('.tab-btn.active').dataset.filter;
          renderOrders(activeFilter, isAutoRefresh);

          // Hide loader only on first load
          if (!isAutoRefresh) {
            setTimeout(() => {
              document.querySelector('.loader').style.opacity = '0';
              document.querySelector('.loader').style.pointerEvents = 'none';
            }, 2000);
          }
        }
      } catch (err) {
        console.error('Error loading orders:', err);
        if (!isAutoRefresh) {
          alert('Failed to load orders!');
        }
      }
    }

    // RENDER ORDERS (NO BLINK UPDATE)
    function renderOrders(filter, skipAnimation = false) {
      const grid = document.getElementById('ordersGrid');

      if (allOrders.length === 0) {
        grid.innerHTML = `
            <div class="orders-loading">
                <div class="spinner-small"></div>
                <p>üîÑ Loading orders...</p>
            </div>
        `;
        return;
      }

      let filtered = [...allOrders].reverse();

      if (filter === 'pending') {
        filtered = filtered.filter(o => o.Payment !== 'ok');
      } else if (filter === 'confirmed') {
        filtered = filtered.filter(o => o.Payment === 'ok' && o.Status !== 'ok');
      } else if (filter === 'delivered') {
        filtered = filtered.filter(o => o.Status === 'ok');
      }

      if (filtered.length === 0) {
        grid.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-inbox"></i>
                <h3>No orders found</h3>
                <p>Try a different filter</p>
            </div>
        `;
        return;
      }

      // Check if orders already exist
      const existingCards = grid.querySelectorAll('.order-card');
      const existingCodes = Array.from(existingCards).map(card =>
        card.querySelector('.order-code').textContent
      );

      filtered.forEach((order, index) => {
        const orderCode = order['Order Code'];
        const existingCard = Array.from(existingCards).find(card =>
          card.querySelector('.order-code').textContent === orderCode
        );

        if (existingCard) {
          // Update existing card without animation
          const statusBadge = getStatusBadge(order);
          existingCard.querySelector('.order-detail:nth-child()').innerHTML = `
                <strong>üë§ Customer:</strong>
                ${order['User Name']}
            `;
          existingCard.querySelector('.order-detail:nth-child(3)').innerHTML = `
                <strong>üß∏ Product:</strong>
                ${order['Product Name']}
            `;
          existingCard.querySelector('.order-detail:nth-child(4)').innerHTML = `
                <strong>üí∞ Total Price:</strong>
                ‚Çπ${order['Total Price']}
            `;

          // Update status badge
          const oldBadge = existingCard.querySelector('.status-badge');
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = statusBadge;
          const newBadge = tempDiv.firstChild;
          oldBadge.replaceWith(newBadge);
        } else {
          // New order - add with animation
          const statusBadge = getStatusBadge(order);
          const card = document.createElement('div');
          card.className = 'order-card';
          if (!skipAnimation) {
            card.style.animation = 'slideUp 0.5s ease';
          }
          card.innerHTML = `
    <div class="order-code">${order['Order Code']}</div>
    <div class="order-detail">
        <strong>üë§ Customer:</strong>
        ${order['User Name']}
    </div>
    <div class="order-detail">
        <strong>üß∏ Product:</strong>
        ${order['Product Name']}
    </div>
    <div class="order-detail">
        <strong>üì¶ Quantity:</strong>
        <span style="background: #4ECDC4; color: white; padding: 5px 12px; 
        border-radius: 8px; font-weight: 700; display: inline-block; margin-top: 5px;">
        ${order['Quantity'] || 1}
        </span>
    </div>
    <div class="order-detail">
        <strong>üí∞ Total Price:</strong>
        ‚Çπ${Math.round(order['Total Price'])}
    </div>
    <div class="order-detail">
        <strong>üéâ Discount:</strong>
        ${order['Discount %'] || 0}% (‚Çπ${Math.round((parseFloat(order['Product Price'] || 0) * (order['Quantity'] || 1) * (order['Discount %'] || 0)) / 100)} saved)
    </div>
    ${statusBadge}
    <button class="edit-btn" onclick="openEditModal('${order['Order Code']}')">
        ‚úèÔ∏è Edit Order
    </button>
`;

          // Insert at correct position
          if (grid.children[index]) {
            grid.insertBefore(card, grid.children[index]);
          } else {
            grid.appendChild(card);
          }
        }
      });

      // Remove cards that no longer exist
      Array.from(existingCards).forEach(card => {
        const code = card.querySelector('.order-code').textContent;
        if (!filtered.find(o => o['Order Code'] === code)) {
          card.remove();
        }
      });
    }

    // GET STATUS BADGE
    function getStatusBadge(order) {
      const payment = order.Payment;
      const status = order.Status;

      if (status === 'ok') {
        return '<span class="status-badge status-delivered">‚úÖ Delivered</span>';
      } else if (payment === 'ok') {
        return '<span class="status-badge status-confirmed">üöö Payment Done - Delivery Pending</span>';
      } else {
        return '<span class="status-badge status-pending">‚è≥ Payment Pending</span>';
      }
    }

    // OPEN EDIT MODAL
    function openEditModal(orderCode) {
      const order = allOrders.find(o => o['Order Code'] === orderCode);
      if (!order) return;

      currentEditingOrder = order;

      document.getElementById('editOrderCode').value = order['Order Code'];
      document.getElementById('editName').value = order['User Name'];
      document.getElementById('editProduct').value = order['Product Name'];
      document.getElementById('editPrice').value = `‚Çπ${order['Total Price']}`;
      document.getElementById('editAddress').value = order['Full Address'];
      document.getElementById('editEmail').value = order['Email'];

      document.getElementById('paymentCheckbox').checked = order.Payment === 'ok';
      document.getElementById('statusCheckbox').checked = order.Status === 'ok';

      document.getElementById('editModal').classList.add('active');
    }

    // CLOSE MODAL
    function closeModal() {
      document.getElementById('editModal').classList.remove('active');
      currentEditingOrder = null;
    }

    // SAVE CHANGES
    async function saveChanges() {
      if (!currentEditingOrder) return;

      // Loading animation start
      const saveBtn = document.querySelector('.btn-submit');
      saveBtn.classList.add('loading');
      saveBtn.innerHTML = 'Saving...';

      const paymentOk = document.getElementById('paymentCheckbox').checked ? 'ok' : '';
      const statusOk = document.getElementById('statusCheckbox').checked ? 'ok' : '';

      const updates = {
        Payment: paymentOk,
        Status: statusOk
      };

      try {
        const response = await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify({
            action: 'update',
            orderCode: currentEditingOrder['Order Code'],
            updates: updates
          })
        });

        const result = await response.json();

        if (result.success) {
          // Update local data immediately
          const orderIndex = allOrders.findIndex(o => o['Order Code'] === currentEditingOrder['Order Code']);
          if (orderIndex !== -1) {
            allOrders[orderIndex].Payment = paymentOk;
            allOrders[orderIndex].Status = statusOk;
          }

          // Reset button
          saveBtn.classList.remove('loading');
          saveBtn.innerHTML = 'üíæ Save Changes';

          showSuccessMessage('‚úÖ Order updated successfully!');
          closeModal();

          // Re-render with updated data
          const activeFilter = document.querySelector('.tab-btn.active').dataset.filter;
          renderOrders(activeFilter);
        } else {
          alert('Error: ' + result.message);
        }
      } catch (err) {
        console.error('Error saving:', err);

        // Reset button on error
        const saveBtn = document.querySelector('.btn-submit');
        saveBtn.classList.remove('loading');
        saveBtn.innerHTML = 'üíæ Save Changes';
      }
    }

    // SHOW SUCCESS MESSAGE
    function showSuccessMessage(msg) {
      const div = document.createElement('div');
      div.className = 'success-msg';
      div.innerHTML = msg;
      document.body.appendChild(div);

      setTimeout(() => {
        div.style.animation = 'slideInRight 0.4s ease reverse';
        setTimeout(() => div.remove(), 400);
      }, 3000);
    }

    // FILTER TABS
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderOrders(btn.dataset.filter);
      });
    });

    // CLOSE MODAL ON OUTSIDE CLICK
    document.getElementById('editModal').addEventListener('click', (e) => {
      if (e.target.id === 'editModal') closeModal();
    });


    // LOAD ON PAGE LOAD
    loadOrders();

    // AUTO REFRESH EVERY 5 SECONDS
    setInterval(() => {
      loadOrders(true); // true = auto refresh mode
    }, 5000);
  </script>

</body>
